<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Proposal ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 { color: #e63946; margin-bottom: 20px; }
    .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes { background-color: #e63946; color: white; }
    #no { background-color: #555; color: white; position: relative; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine again on February 14 my loveee? ðŸ’Œ</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    document.getElementById('yes').addEventListener('click', () => {
      window.location.href = "mary.html"; 
    });
  </script>
</body>
</html>
