<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Valentine ðŸ’•</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e63946;
      margin: 30px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      width: 250px;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card p {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

  
    .preview-box {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #e63946;
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 20px;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.3s;
    }

    .preview-box img {
      width: 220px; 
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }


    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 220px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      padding: 10px;
    }

    .tulip {
      position: relative;
      width: 20px;
      height: 120px;
      background: green;
      border-radius: 5px;
    }

    .tulip .flower {
      position: absolute;
      bottom: 100%;
      left: -20px;
      width: 60px;
      height: 60px;
      background: deeppink;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    .tulip .flower::before,
    .tulip .flower::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: deeppink;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    .tulip .flower::before { transform: rotate(-20deg); left: 0; }
    .tulip .flower::after { transform: rotate(20deg); left: 0; }

    
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 8s linear forwards;
    }

    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

 
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: heartFall 10s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes heartFall {
      0% { top: -20px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>

  <script>

    const cards = document.querySelectorAll('.photo-card');
    const previewBox = document.getElementById('previewBox');

    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        const imgSrc = card.getAttribute("data-photo");
        const text = card.getAttribute("data-text"); 

        previewBox.innerHTML = `
          <div>${text}</div>
          <img src="${imgSrc}">
        `;
      });

      card.addEventListener('mouseleave', () => {
        previewBox.innerHTML = " ";
      });
    });

  
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      petal.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 600);

 
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-20px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 1200);
  </script>
