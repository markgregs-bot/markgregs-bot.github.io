<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Valentine ðŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top left, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px; /* enables 3D transforms */
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      transform-style: preserve-3d;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      width: 250px;
      transform: rotateY(0deg) rotateX(0deg);
      transition: transform 0.6s ease;
    }

    .photo-card:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card p {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    .back-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Happy Valentineâ€™s Day ðŸ’Œ</h1>
  <div class="gallery">
    <div class="photo-card">
      <img src="photo1.jpg" alt="Photo 1">
      <p>Our first memory together ðŸ’–</p>
    </div>
    <div class="photo-card">
      <img src="photo2.jpg" alt="Photo 2">
      <p>Laughs and adventures ðŸŒ¸</p>
    </div>
    <div class="photo-card">
      <img src="photo3.jpg" alt="Photo 3">
      <p>Looking forward to February 14 ðŸ’•</p>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
