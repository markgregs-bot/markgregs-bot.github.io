<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Valentine ðŸ’•</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e63946;
      margin: 30px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto 220px auto;
      padding: 20px;
      border-radius: 20px;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
      width: 250px;
      transition: transform 0.6s ease;
    }

    .photo-card:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card p {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

  
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 220px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      padding: 10px;
    }

    .tulip {
      position: relative;
      width: 20px;
      height: 120px;
      background: green; 
      border-radius: 5px;
    }

    .tulip .flower {
      position: absolute;
      bottom: 100%; 
      left: -20px;
      width: 60px;
      height: 60px;
      background: deeppink;
      border-radius: 0 0 50% 50%; 
      box-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    .tulip .flower::before,
    .tulip .flower::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: deeppink;
      border-radius: 0 0 50% 50%;
      box-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    .tulip .flower::before {
      transform: rotate(-20deg);
      left: 0;
    }

    .tulip .flower::after {
      transform: rotate(20deg);
      left: 0;
    }

    
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Valentineâ€™s Day ðŸ’Œ</h1>
  <div class="gallery">

      <p>Our first memory together ðŸ’–</p>
    </div>
    <div class="photo-card">
      <img src="photo2.jpg" alt="Photo 2">
      <p>Laughs and smiles ðŸŒ¸</p>
    </div>
    <div class="photo-card">
      <img src="photo3.jpg" alt="Photo 3">
      <p>Looking forward to February 14 ðŸ’•</p>
    </div>
  </div>

  <footer>
   
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>
    <div class="tulip"><div class="flower"></div></div>

    <div class="tulip"><div class="flower"></div></div>
  </footer>

  <script>

    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = -20 + 'px';
      petal.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 500);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>
