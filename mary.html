<style>
body {
  margin: 0;
  background: radial-gradient(circle at top left, #ffdde1, #ee9ca7);
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  color: #e63946;
  margin: 30px 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.photo-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  width: 250px;
  cursor: pointer;
  transition: transform 0.6s;
}

.photo-card:hover { transform: scale(1.05); }

.photo-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.photo-card p {
  padding: 10px;
  text-align: center;
}

.preview-box {
  margin: 30px auto;
  text-align: center;
  color: #e63946;
  background: rgba(255,255,255,0.6);
  padding: 12px;
  border-radius: 12px;
  max-width: 400px;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 240px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 22px;
}


.tulip {
  position: relative;
  width: 20px;
  height: 120px;
  background: green;
  border-radius: 5px;
}


@keyframes flowerIntro {
  0% { transform: scale(0.6); opacity: 0; box-shadow: none; }
  60% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 35px hotpink; }
  100% { transform: scale(1); box-shadow: 0 0 10px pink; }
}

.tulip .flower {
  position: absolute;
  bottom: 100%;
  left: -20px;
  width: 60px;
  height: 60px;
  background: deeppink;
  border-radius: 0 0 50% 50%;
  animation: flowerIntro 1.8s ease forwards;
}

.tulip .flower::before,
.tulip .flower::after {
  content: '';
  position: absolute;
  width: 60px;
  height: 60px;
  background: deeppink;
  border-radius: 0 0 50% 50%;
}

.tulip .flower::before { transform: rotate(-20deg); }
.tulip .flower::after { transform: rotate(20deg); }


@keyframes leafMove {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(8deg); }
  100% { transform: rotate(0deg); }
}

.leaf {
  position: absolute;
  width: 30px;
  height: 15px;
  background: #2ecc71;
  border-radius: 50% 50% 50% 0;
  animation: leafMove 3s ease-in-out infinite;
}

.leaf.left {
  left: -20px;
  top: 50px;
  transform-origin: right center;
}

.leaf.right {
  right: -20px;
  top: 70px;
  transform-origin: left center;
  animation-delay: 1.5s;
}


@keyframes wingFlap {
  0%,100% { transform: scaleX(1); }
  50% { transform: scaleX(0.6); }
}

@keyframes butterflyFloat {
  0% { transform: translate(0,0); }
  25% { transform: translate(25px,-35px); }
  50% { transform: translate(-25px,-55px); }
  75% { transform: translate(-15px,-25px); }
  100% { transform: translate(0,0); }
}

.butterfly {
  position: absolute;
  top: -60px;
  left: -10px;
  width: 34px;
  height: 20px;
  animation: butterflyFloat 6s ease-in-out infinite;
  pointer-events: none;
}

.butterfly .wing {
  position: absolute;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle, #ffd1dc, #ff69b4);
  border-radius: 100% 0 100% 0;
  animation: wingFlap 0.6s infinite;
}

.butterfly .wing.left {
  left: 0;
  transform-origin: right center;
}

.butterfly .wing.right {
  right: 0;
  transform-origin: left center;
  transform: scaleX(-1);
}


.petal {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 8s linear forwards;
}

@keyframes fall {
  0% { top: -20px; opacity: 1; }
  100% { top: 100vh; opacity: 0; }
}


.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  animation: fall 10s linear forwards;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -10px; }
.heart::after { left: 10px; }
</style>
